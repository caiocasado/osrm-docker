steps:
  - id: 'app-source-code'
    name: 'alpine'
    waitFor: ['-']
    volumes:
      - name: 'source-code'
        path: '/build/source-code'
    args: ['cp', '-T', '-r', './', '/build/source-code']

  - id: docker-image-build
    name: gcr.io/kaniko-project/executor
    waitFor:
      - 'app-source-code'
    volumes:
      - name: 'source-code'
        path: '/build/source-code'
    args: [
      "--dockerfile=Dockerfile",
      "--context=/build/source-code",
      "--build-arg",
      "OSRM_PROFILE=$_VEHICLE",
      "--destination=gcr.io/$PROJECT_ID/deliverycenter-service-osrm:$SHORT_SHA",
      "--destination=gcr.io/$PROJECT_ID/deliverycenter-service-osrm:latest",
      "--cache=true",
      "--cache-ttl=72h"]

  - id: app-set-image
    name: 'gcr.io/cloud-builders/kubectl'
    args: [
    'set',
    'image',
    'deployment',
    'deliverycenter-service-osrm',
    'deliverycenter-service-osrm=gcr.io/$PROJECT_ID/deliverycenter-service-osrm:$SHORT_SHA',
    '-n',
    '$_APP_NAMESPACE'
    ]
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=$_APP_REGION'
      - 'CLOUDSDK_CONTAINER_CLUSTER=$_APP_CLUSTER'

timeout: '3600s'